<div class="header-container-bg">
  <div class="header-container">
    <div style="flex-basis: 20%" class="header-salutation">
      <div class="welcome">
        <div class="container-info-person">
          <p class="salutation">Good Morning, {{ user.username }}</p>
        </div>
        <p class="welcome-porfolio">Welcome to my portif√≥lio</p>
      </div>
    </div>
    <div style="flex-grow: 1" class="header-search">
      <input
        type="text"
        class="search w-100"
        placeholder="search any collection"
      />
    </div>
    <div style="flex-basis: 27.55555%" class="header-notifications">
      <ul class="icons">
        <li class="col-md-3 icon">
          <i class="fa fa-envelope" style="font-size: 20px; color: #7f408e"></i>
        </li>
        <li class="col-md-3 icon">
          <i class="fa fa-bell" style="font-size: 20px; color: #7f408e"></i>
        </li>

        <li class="btn-icon">
          <i class="fa fa-user" aria-hidden="true"></i>
          <input type="submit" class="user-profile" />
        </li>
      </ul>
      <button id="btn-mobile" (click)="toggleHeader()">
        <span id="hamburger"></span>
      </button>
    </div>
  </div>
</div>
