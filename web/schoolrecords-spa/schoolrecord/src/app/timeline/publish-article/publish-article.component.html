<div mat-dialog-container class="dialog-container">
  <div class="dialog-header">
    <h1 class="dialog-title">Scientific Article</h1>
    <span class="dialog-close" (click)="closeDialog()">
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-x-lg" viewBox="0 0 16 16">
        <path d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8 2.146 2.854Z" />
      </svg>
    </span>
  </div>
  <div class="dialog-content">
    <p class="dialog-content-required">* Indicates mandatory item</p>
    <p *ngIf="!articleSelected" class="noArticle">No article selected</p>
    <div *ngIf="articleSelected">
      <p class="article">Selected article</p>
      <div class="article-container">
        <img src="../../../assets/img/icon-pdf.png" alt="PDF Standard Image">
      <p class="article"> {{ selectedFileArticleName }} </p>
      </div>
    </div>
    <div class="row form-group">
      <div class="col-12">
        <label for="">Title*</label>
        <input type="text" placeholder="Ex.: Artificial Intelligence" class="form-control form-control-sm" />
      </div>
    </div>
    <div class="row form-group">
      <div class="col-md-12">
        <label for="">Other authors</label>
        <textarea rows="3" class="form-control form-control-sm"></textarea>
      </div>
    </div>
    <div class="row form-group">
      <div class="col-md-12">
        <label for="">Description*</label>
        <textarea rows="3" class="form-control form-control-sm"></textarea>
      </div>
    </div>
    <div class="row form-group">
      <div class="col-md-4">
        <label for="">Publication date*</label>
        <select class="form-control form-control-sm">
          <option selected>Day</option>
        </select>
      </div>
      <div class="col-md-4 dialog-content-date">
        <select class="form-control form-control-sm" >
          <option selected>Month</option>
        </select>  
      </div>
      <div class="col-md-4 dialog-content-date">
        <select class="form-control form-control-sm" >
          <option selected>Year</option>
        </select>  
      </div>
    </div>
    <div class="row form-group">
      <div class="col-12">
        <label for="">Number of pages*</label>
        <input type="text" placeholder="Ex.: 195" class="form-control form-control-sm" />
      </div>
    </div>
    <div class="row form-group">
      <div class="col-12">
        <label for="">Educational institution*</label>
        <input id="titulo" type="text" placeholder="Ex.: Fundação Getúlio Vargas" class="form-control form-control-sm" /> 
      </div>
    </div>
    <div class="row form-group">
      <div class="col-12">
        <label for="">University Degree*</label>
        <input type="text" placeholder="Ex.: Bachelor degree" class="form-control form-control-sm"/>
      </div>
    </div>
    <div class="upload-photo-article">
      <input type="file" (change)="fileChangedPhoto($event)" accept="image/*" class="file-upload-button">
      <img src="../../../assets/img/document.png" alt="Article image"/>
    </div>
  </div>
  <div class="dialog-footer">
    <label for="article" class="btn-article">Open file</label>
    <input type="file" name="article" id="article" accept="application/pdf" (change)="fileChangedArticle($event)">
    <button class="dialog-success" (click)="save()">Salvar</button>
    <button class="dialog-cancel" (click)="closeDialog()">Cancelar</button>
  </div>
</div>
