<div mat-dialog-container class="dialog-container">
  <div class="dialog-header">
    <h1 class="dialog-title">Editar introdução</h1>
    <span class="dialog-close" (click)="closeDialog()">
      <svg 
        xmlns="http://www.w3.org/2000/svg" 
        width="25" 
        height="25" 
        fill="currentColor" 
        class="bi bi-x-lg" 
        viewBox="0 0 16 16"
      >
        <path d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8 2.146 2.854Z"/>
      </svg>
    </span>
  </div>
  <div class="dialog-content">
    <p>* Indica item obrigatório</p>
    <form class="form-perfil-introducao">
      <div class="row form-group">
        <div class="col-12">
          <label for="">Nome*</label>
          <input type="text" formControlName="perfilName" />
        </div>
      </div>
      <div class="row form-group">
        <div class="col-12">
          <label for="">Sobrenome*</label>
          <input type="text" formControlName="perfilLastName"/>
        </div>
      </div> 
      <h2 class="dialog-subtitle">Cargo atual</h2> 
      <a class="dialog-link">
        <svg 
          xmlns="http://www.w3.org/2000/svg" 
          width="16" 
          height="16" 
          fill="currentColor" 
          class="bi bi-plus-lg"
          class="dialog-link-svg" 
          viewBox="0 0 16 16"
        >
          <path fill-rule="evenodd" d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2Z"/>
        </svg>
        <span class="dialog-link-button">
          Adicionar novo cargo
        </span>
      </a>
      <div class="row form-group">
        <div class="col-12">
          <label for="">Setor*</label>
          <input type="text" placeholder="Ex: varejo" formControlName="sector"/>
        </div>
      </div> 
      <h2 class="dialog-subtitle">Formação acadêmica</h2> 
      <div class="row form-group">
        <div class="col-12">
          <label for="">Formação acadêmica*</label>
          <select name="academicEducations" id="academicEducations">
            <option selected>Selecione</option>
          </select>
        </div>
      </div> 
      <a class="dialog-link2">
        <svg 
          xmlns="http://www.w3.org/2000/svg" 
          width="16" 
          height="16" 
          fill="currentColor" 
          class="bi bi-plus-lg"
          class="dialog-link-svg" 
          viewBox="0 0 16 16"
        >
          <path fill-rule="evenodd" d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2Z"/>
        </svg>
        <span class="dialog-link-button">
          Adicionar nova formação acadêmica
        </span>
      </a>
      <h2 class="dialog-subtitle">Localidade</h2> 
      <div class="row form-group">
        <div class="col-12">
          <label for="">País/Região*</label>
          <input type="text" formControlName="country"/>
        </div>
      </div> 
      <div class="row form-group">
        <div class="col-12">
          <label for="">Cidade</label>
          <input type="text" formControlName="city"/>
        </div>
      </div> 
      <h2 class="dialog-subtitle2">Informações de contato</h2> 
      <span class="dialog-info">
        Adicione ou altere a URL do seu perfil, o e-mail e muito mais
      </span>
      <a class="dialog-link3">
        <span class="dialog-link-button">
          Editar informações de contato
        </span>
      </a>
    </form>
  </div>
  <div class="dialog-footer">
    <button class="dialog-success" (click)="save()">Salvar</button>
    <button class="dialog-cancel" (click)="closeDialog()">Cancelar</button>
  </div>
</div>
