<div mat-dialog-container class="dialog-container">
  <div class="dialog-header">
    <h1 class="dialog-title">Add Academic Education</h1>
    <span class="dialog-close" (click)="closeDialog()">
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-x-lg" viewBox="0 0 16 16">
        <path d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8 2.146 2.854Z" />
      </svg>
    </span>
  </div>
  <div class="dialog-content">
    <p class="dialog-content-required">* Indicates required item</p>
    <form class="form-perfil-education" [formGroup]="formulario">
      <div class="row form-group">
        <div class="col-12">
          <label for="titulo">Educational institution<span class="required">*</span></label>
          <input id="titulo" type="text" placeholder="Ex.: GetÃºlio Vargas Foundation" formControlName="title" class="form-control form-control-sm" />
        </div>
      </div>
      <div class="row form-group">
        <div class="col-12">
          <label for="diploma">University Degree<span class="required">*</span></label>
          <input id="diploma" type="text" placeholder="Ex.: Bachelor degree" formControlName="academicType" class="form-control form-control-sm" />
        </div>
      </div>
      <div class="row form-group">
        <div class="col-12">
          <label for="areaDeEstudo">Study area<span class="required">*</span></label>
          <input id="areaDeEstudo" type="text" placeholder="Ex.: Administration" formControlName="studyArea" class="form-control form-control-sm" />
        </div>
      </div>
      <div class="row form-group">
        <div class="col-md-6">
          <label for="dataInicio">Start date<span class="required">*</span></label>
          <select id="dataInicio" formControlName="studyStartMonth" class="form-control form-control-sm">
            <option *ngFor="let mes of meses">{{ mes }}</option>
          </select>
        </div>
        <div class="col-md-6 dialog-content-date">
          <select formControlName="studyStartYear" class="form-control form-control-sm">
            <option *ngFor="let ano of anos">{{ ano }}</option>
          </select>
        </div>
      </div>
      <div class="row form-group">
        <div class="col-md-6">
          <label for="dataTermino">End date (or predicted)<span class="required">*</span></label>
          <select id="dataTermino" formControlName="studyEndMonth" class="form-control form-control-sm">
            <option *ngFor="let mes of meses">{{ mes }}</option>
          </select>
        </div>
        <div class="col-md-6 dialog-content-date">
          <select formControlName="studyEndYear" class="form-control form-control-sm">
            <option *ngFor="let ano of anos">{{ ano }}</option>
          </select>
        </div>
      </div>
      <div class="row form-group">
        <div class="col-md-12">
          <label for="nota">Note<span class="required">*</span></label>
          <input id="nota" type="text" formControlName="note" class="form-control form-control-sm" />
        </div>
      </div>
      <div class="row form-group">
        <div class="col-md-12">
          <label for="atividadeGrupos">Activities and groups</label>
          <textarea id="atividadeGrupos" placeholder="Ex.: theater, dance, volleyball" formControlName="activitiesGroups" rows="3" class="form-control form-control-sm"></textarea>
        </div>
      </div>
      <div class="row form-group">
        <div class="col-md-12">
          <label for="descricao">Description</label>
          <textarea id="descricao" formControlName="description" rows="3" class="form-control form-control-sm"></textarea>
        </div>
      </div>
      <h2 class="dialog-content-subtitle">Skills</h2>
      <p class="dialog-content-info">
        We recommend adding the 5 that you use most in this experience. They will also be displayed in your Skills section.
      </p>
      <button class="dialog-button dialog-button-skills" (click)="comingSoon()">
        <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-plus dialog-button-svg" viewBox="0 1 16 16">
          <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z" />
        </svg>
        <span class="dialog-button-span">Add skills</span>
      </button>
      <h2 class="dialog-content-subtitle">Media contents</h2>
      <p class="dialog-content-info">
        Add media like images, documents, websites or presentations. know more about <a class="dialog-link-info">supported media file types</a>
      </p>
      <button class="dialog-button dialog-button-media" (click)="comingSoon()">
        <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-plus dialog-button-svg" viewBox="0 1 16 16">
          <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z" />
        </svg>
        <span class="dialog-button-span">Add media</span>
      </button>
    </form>
  </div>
  <div class="dialog-footer">
    <button class="dialog-success" (click)="save()">Save</button>
    <button class="dialog-cancel" (click)="closeDialog()">Cancel</button>
  </div>
</div>
