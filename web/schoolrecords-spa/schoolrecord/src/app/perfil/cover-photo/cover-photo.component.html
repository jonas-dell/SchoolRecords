<div mat-dialog-container class="dialog-container">
  <div class="dialog-header">
    <h1 class="dialog-title">Imagem de Fundo</h1>
    <span class="dialog-close" (click)="closeDialog()">
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fll="currentColor" class="bi bi-x-lg"
        viewBox="0 0 16 16">
        <path
          d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8 2.146 2.854Z" />
      </svg>
    </span>
  </div>
  <div class="dialog-content">
    <div class="cover-photo">
      <div class="cover-photo-background">
        <img [src]="dados?.imagem" alt="" />
      </div>
    </div>
  </div>
  <div class="dialog-footer">
    <label for="photo" class="btn-photo">Carregar foto</label>
    <input type="file" (change)="fileChanged($event)" id="photo">
    <button class=" dialog-success" (click)="save()">Salvar</button>
    <button class="dialog-cancel" (click)="cancel()">Cancelar</button>
  </div>
</div>
