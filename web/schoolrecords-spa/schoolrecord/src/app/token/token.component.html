<div class="outer">
    <div class="container">
        <div class="row">
            <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
                <div class="panel border bg-white">
                    <div class="panel-heading">
                        <h3 class="pt-3 font-weight-bold">Token</h3>
                    </div>
                    <div class="panel-body p-3">
                        <form [formGroup]="tokenForm">

                            <div class="form-group pt-3">
                                <div id="token" class="input-field">
                                    <input name="token" formControlName="token" type="text" placeholder="*Insert Token">
                                </div>
                            </div>

                            <button (click)="onSubmit()" type="submit" class="btn btn-primary color-button btn-block mt-4 w-100">Next</button>
                            <div class="text-center pt-4 text-muted black"><a id="forget" routerLink="/forgot-password">Back</a></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
