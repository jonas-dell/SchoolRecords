<div class="login-container">
  <div class="login-info">
    <img src="../../../assets/img/sr-logo-white.png" alt="School Records logo" width="150px" height="121px"
      id="logo-sr" />

    <h1 class="title">School Records</h1>
    <p>Connect with friends and the world around you on School Records.</p>
  </div>
  <div class="login">
    <div class="container container-login">
      <p class="has-account">
        Have account yet?
        <span [routerLink]="'/register'" class="register">Sign up</span>
      </p>
      <p class="sign-in">Sign in</p>
      <form class="form-login" [formGroup]="user">
        <div class="row form-group">
          <div class="col-12">
            <input type="text" placeholder="Username" formControlName="userName" />
          </div>
        </div>
        <div class="row form-group">
          <div class="col-12">
            <div class="input-field password-field">
              <input [type]="type" placeholder="Password" formControlName="password" />
              <span id="toggleBtn" (click)="hideShowPass()" class="fa {{eyeIcon}}"></span>
            </div>
          </div>
        </div>

        <div class="row form-group">
          <div class="col-12">
            <button class="btn-login" (click)="login($event)">Login</button>
          </div>
        </div>

        <div class="d-flex align-items-center justify-content-center">
          <a [routerLink]="'/forgot-password'" class="forgot">Forgot password?</a>
        </div>

        <div class="row form-group">
          <div class="col-12 col-divider">
            <div class="divider">
              <p>or</p>
            </div>
          </div>
        </div>

        <div class="row form-group">
          <div class="col-12">
            <button class="btn-login btn-login-google">
              <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="48" height="48" viewBox="0 0 48 48"
                style="fill: #000000">
                <path fill="#fbc02d"
                  d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12	s5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24s8.955,20,20,20	s20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z">
                </path>
                <path fill="#e53935"
                  d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039	l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z">
                </path>
                <path fill="#4caf50"
                  d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36	c-5.202,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z">
                </path>
                <path fill="#1565c0"
                  d="M43.611,20.083L43.595,20L42,20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.571	c0.001-0.001,0.002-0.001,0.003-0.002l6.19,5.238C36.971,39.205,44,34,44,24C44,22.659,43.862,21.35,43.611,20.083z">
                </path>
              </svg>
              Sign Up With Google
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
<ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '3px' }"></ngx-loading>
